<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socket.io</title>
</head>
<body>
  <button onclick="chat()">发言</button>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    window.onload = function(){
        var socket = io.connect('http://192.168.1.101');
        socket.on('connect',function(){
            socket.send('我是客户端');
        });
        socket.on('nickname',function(){
          socket.send('nickname','皮亚芳')
        });
        window.chat=function(){
          socket.send('皮亚芳')
        };
        socket.on('message',function(msg){
            console.log(msg);
        });
    }
</script>
</html>
